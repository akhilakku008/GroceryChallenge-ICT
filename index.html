   <link rel="stylesheet" href="CSS/style.css">

<body background="imagesBin/bgpic.png">
    <div class="container-fluid"></div>
    <div>
        <h1 class="m-5 head ">Grocery Shopping List</h1>
    </div>
    <div class="centerImg img-fluid p-5 mt-5">
        <img src="imagesBin/shop-shopping.gif" width="150" alt="" srcset="">
    </div>
    <center><h1 id="momtext">Mom's grocery List is ready</h1> </center>
    <div class="tdiv" >
        
        <table class="table table-striped table-dark table-bordered" id="demo">
    
           
        <tbody></tbody>
          </table>
    </div>
</div>
<button class="liBtn" id="liBtn" onclick="main()">Items List</button>
<!-- add an item -->
<button class="Addbtn" id="Addbtn" onclick="Add()">Add an item</button>
 <div class="AddClass" id="AddItem">
     <div class="p-5">
       <h1>Add New Item</h1>
       <form action="">
       <label for="">Product name</label>
       <br>
       <input type="text" id="pname">
       <br>
       <label for="">Quantity</label>
       <br>
       <input type="text" id="pqty">
       <br>
       <label for="">Unit</label>
       <br>
       <input type="text" id="punit">
       <br>
       <label for="">Category</label>
       <br>
       <input type="text" id="pcat">
       <br>
       <label for="">Description</label>
       <br>
       <input type="text" id="pdes">
       <br>
       <label for="error" id="errmsg"></label>
       <br><br>
       <input type="button" id="btnstyle" value="Submit"  onclick="Addnew()">
       <button>Close</button>
    </form>
    </div>
 </div >








<!-- Additem end -->
